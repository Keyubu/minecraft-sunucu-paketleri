# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
#
# If you need help with the configuration or have any questions related to Spigot,
# join us at the Discord or drop by our forums and leave a post.
#
# Discord: https://www.spigotmc.org/go/discord
# Forums: http://www.spigotmc.org/

config-version: 12
settings:
  log-named-deaths: true
  log-villager-deaths: true
  save-user-cache-on-stop-only: false
  sample-count: 12
  bungeecord: false
  late-bind: false
  player-shuffle: 0
  user-cache-size: 1000
  moved-wrongly-threshold: 0.1175
  moved-too-quickly-multiplier: 110.0
  timeout-time: 60
  restart-on-crash: true
  restart-script: start.sh
  netty-threads: 4
  int-cache-limit: 1024
  debug: false
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
messages:
  whitelist: |2-

    §b§lKeyubu
    §9Sunucumuz şu anda &abakımda §9lütfen daha sonra tekrar dene!
  unknown-command: §b§lKeyubu &8&l» &9Bilinmeyen bir komut kullandınız!
  server-full: |2-

    §b§lKeyubu
    §9Sunucumuz şu anda dolu, daha sonra tekrar dene.
  outdated-client: |2-

    §b§lKeyubu
    §9Sunucumuz ana sürümü §e{0} §9olduğundan dolayı giriş yapamıyorsun.
    §9Lütfen sürümünü kontrol et ve tekrar dene!
  outdated-server: |2-

    §b§lKeyubu
    §9Sunucumuz ana sürümü §e{0} §9olduğundan dolayı giriş yapamıyorsun.
    §9Lütfen sürümünü kontrol et ve tekrar dene!
  restart: |2-

    §b§lKeyubu

    §9Sunucu yeniden başlatıldı...
stats:
  disable-saving: false
  forced-stats: {}
commands:
  log: true
  tab-complete: 0
  send-namespaced: true
  spam-exclusions:
  - /skill
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
timings:
  enabled: true
  verbose: true
  server-name-privacy: true
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
