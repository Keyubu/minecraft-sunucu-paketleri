        lore:
          level: |-
            Строка уровня.
            Представляет перевод challenges.gui.challenge-description.level
          status: |-
            Строка состояния.
            Представляет перевод challenges.gui.challenge-description.completed
          count: |-
            Строка подсчета завершений.
